<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>School Management System - Student Registration</title>
        <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    .form-container {
      width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      margin-top: 15px;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #45a049;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
    </head>
    <body>
        <div class="form-container">
            <h2>Student Registration Form</h2>
            <form id="studentForm">

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name">
                <div id="nameError" class="error"></div>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
                <div id="dobError" class="error"></div>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value>--Select Gender--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <div id="genderError" class="error"></div>

                <label for="class">Class:</label>
                <select id="class" name="class">
                    <option value>--Select Class--</option>
                    <option value="1st">1st</option>
                    <option value="2nd">2nd</option>
                    <option value="3rd">3rd</option>
                    <option value="4th">4th</option>
                    <option value="5th">5th</option>
                    <option value="6th">6th</option>
                    <option value="7th">7th</option>
                    <option value="8th">8th</option>
                    <option value="9th">9th</option>
                    <option value="10th">10th</option>
                    <option value="11th">11th</option>
                    <option value="12th">12th</option>
                </select>
                <div id="classError" class="error"></div>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3"></textarea>
                <div id="addressError" class="error"></div>

                <label for="phone">Parent’s Contact Number:</label>
                <input type="tel" id="phone" name="phone"
                    placeholder="1234567890">
                <div id="phoneError" class="error"></div>

                <label for="email">Parent’s Email:</label>
                <input type="email" id="email" name="email">
                <div id="emailError" class="error"></div>

                <button type="submit" class="btn">Register Student</button>
            </form>
        </div>

        <script>
    document.getElementById("studentForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Stop form from submitting

      let valid = true;

      // Clear previous errors
      document.querySelectorAll(".error").forEach(el => el.textContent = "");

      // Name Validation
      let name = document.getElementById("name").value.trim();
      if (name === "" || !/^[a-zA-Z\s]+$/.test(name)) {
        document.getElementById("nameError").textContent = "Please enter a valid name (letters only).";
        valid = false;
      }

      // DOB Validation
      let dob = document.getElementById("dob").value;
      if (dob === "") {
        document.getElementById("dobError").textContent = "Please select your date of birth.";
        valid = false;
      } else {
        let today = new Date();
        let birthDate = new Date(dob);
        if (birthDate > today) {
          document.getElementById("dobError").textContent = "Date of birth cannot be in the future.";
          valid = false;
        }
      }

      // Gender Validation
      let gender = document.getElementById("gender").value;
      if (gender === "") {
        document.getElementById("genderError").textContent = "Please select gender.";
        valid = false;
      }

      // Class Validation
      let classValue = document.getElementById("class").value;
      if (classValue === "") {
        document.getElementById("classError").textContent = "Please select class.";
        valid = false;
      }

      // Address Validation
      let address = document.getElementById("address").value.trim();
      if (address === "") {
        document.getElementById("addressError").textContent = "Please enter address.";
        valid = false;
      }

      // Phone Validation
      let phone = document.getElementById("phone").value.trim();
      if (!/^[0-9]{10}$/.test(phone)) {
        document.getElementById("phoneError").textContent = "Please enter a valid 10-digit phone number.";
        valid = false;
      }

      // Email Validation
      let email = document.getElementById("email").value.trim();
      if (email === "" || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        document.getElementById("emailError").textContent = "Please enter a valid email.";
        valid = false;
      }

      // If all valid, submit
      if (valid) {
        alert("Form submitted successfully ✅");
        document.getElementById("studentForm").reset();
      }
    });
  </script>
    </body>
</html>
